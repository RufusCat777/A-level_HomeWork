<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">

<body>

    <div class="container">
        <form action="/" method="">

                <legend>Контактная информация</legend>
                <div class="form__wrap">
                    <div class="test">
                        <p><label for="name">Имя <em>*</em></label></p>
                        <input type="text" id="name">
                    </div>


                    <div class="test">
                        <p><label for="email">Email</label></p>
                        <input type="email" id="email">
                    </div>

                    <div class="test">
                        <p><label for="phone">Телефон</label></p>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <textarea id="contact_message" cols="30" rows="10"></textarea>


                <select>

                    <option>Абхазия</option>
                    <option>Австралия</option>
                    <option>Австрия</option>
                    <option>Азербайджан</option>
                    <option>Албаниz</option>
                    <option>Алжир</option>
                    <option>Ангола</option>
                    <option>Андорра</option>
                    <option>Антигуа</option>
                    <option>Аргентина</option>
                    <option>Армения</option>
                    <option>Афганистан</option>
                    <option>Багамские Острова</option>
                    <option>Бангладеш</option>
                    <option>Барбадос</option>
                    <option>Бахрейн</option>
                    <option>Белиз</option>
                    <option>Белоруссия</option>
                    <option>Бельгия</option>
                    <option>Бенин</option>
                    <option>Болгария</option>
                    <option>Боливия</option>
                    <option>Босния и Герцеговина</option>
                    <option>Ботсвана</option>
                    <option>Бразилия</option>
                    <option>Бруней</option>
                    <option>Буркина-Фасо</option>
                    <option>Бурунди</option>
                    <option>Бутан</option>
                    <option>Вануату</option>
                    <option>Ватикан</option>
                    <option>Великобритания </option>
                    <option>Венгрия</option>

                </select>

                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" id="id1">
                    <label for="id1" class="checkbox__label">Текст</label>
                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" id="id2">
                    <label for="id2" class="checkbox__label">Текст 2</label>
                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" id="id3">
                    <label for="id3" class="checkbox__label">Текст 3</label>
                </div>

                <button class="btn">Отправить</button>

            </fieldset>
        </form>

    </div>

</html>
